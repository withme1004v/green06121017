<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        padding: 500px 0;
      }
      .mid {
        width: 100%;
        min-width: 1280px;
        padding: 120px 0;
        background: url(images/mid_bg_img1.jpg) center/cover fixed;
        filter: brightness(80%);
      }
      div.desc {
        width: 1280px;
        margin: 0 auto;
        font-size: 50px;
        color: #fff;
        text-align: center;
        font-weight: 100;
        line-height: 70px;
      }
      .info {
        width: 1280px;
        margin: 0 auto;
        color: #fff;
      }
      .info ul {
        width: 1080px;
        height: 200px;
        text-align: center;
        margin: 0 auto;
      }
      .info ul li {
        position: relative;
        width: 25%;
        height: 100%;
        float: left;
      }
      .info ul li .col {
        position: absolute;
        width: 100%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }
      .info ul li .col::after {
        content: "";
        position: absolute;
        right: 0;
        top: 30px;
        width: 1px;
        height: 80px;
        background: #fff;
      }
      .info ul li:last-child .col::after {
        display: none;
      }
      .title {
        position: relative;
        width: 150px;
        height: 50px;
        line-height: 50px;
        margin: 0 auto 20px;
      }
      .line {
        position: absolute;
        background: #fff;
      }
      .line-top {
        width: 100%;
        height: 1px;
        left: 0;
        top: 0;
        transform: scaleX(0);
        transition: transform 0.5s ease-in-out;
      }
      ul li:hover .line-top {
        transform: scaleX(1);
      }
      .line-right {
        width: 1px;
        height: 100%;
        right: 0%;
        top: 0;
        transform: scaleY(0);
        transition: transform 0.5s ease-in-out;
      }
      ul li:hover .line-right {
        transform: scaleY(1);
      }
      .line-bottom {
        width: 100%;
        height: 1px;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transition: transform 0.5s ease-in-out;
      }
      ul li:hover .line-bottom {
        transform: scaleX(1);
      }
      .line-left {
        width: 1px;
        height: 100%;
        left: 0%;
        top: 0;
        transform: scaleY(0);
        transition: transform 0.5s ease-in-out;
      }
      ul li:hover .line-left {
        transform: scaleY(1);
      }
      p.desc {
        letter-spacing: -2px;
      }
    </style>
  </head>
  <body>
    <div class="mid">
      <div class="desc">
        <p>
          개개인의 특성과 능력을 중시하는 극동건설은<br />
          여러분의 <strong>성장의 터</strong>를 만듭니다.
        </p>
      </div>
      <div class="info">
        <ul>
          <li>
            <div class="col">
              <div class="title">
                <h2>인재상</h2>
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
              </div>
              <p class="desc">
                극동건실이 추구하는 인재상을<br />여러분께 소개합니다.
              </p>
            </div>
          </li>
          <li>
            <div class="col">
              <div class="title">
                <h2>인사제도</h2>
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
              </div>
              <p class="desc">
                임직원의 역량향상과 동기부여를<br />위해 다양한 제도를
                운영합니다.
              </p>
            </div>
          </li>
          <li>
            <div class="col">
              <div class="title">
                <h2>인재상</h2>
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
              </div>
              <p class="desc">
                극동건실이 추구하는 인재상을<br />여러분께 소개합니다.
              </p>
            </div>
          </li>
          <li>
            <div class="col">
              <div class="title">
                <h2>인재상</h2>
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
              </div>
              <p class="desc">
                극동건실이 추구하는 인재상을<br />여러분께 소개합니다.
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
