<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input[type="radio"] {
        display: none;
      }
      p.photo {
        width: 500px;
        height: 300px;
      }
      p.title {
        width: 500px;
      }
      label {
        display: block;
        width: calc(100% / 6);
        height: 40px;
        background: #9cc;
        float: left;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }
      label:hover {
        background: #669;
      }
      #one:checked ~ p label:first-child,
      #two:checked ~ p label:nth-child(2),
      #three:checked ~ p label:nth-child(3),
      #four:checked ~ p label:nth-child(4),
      #five:checked ~ p label:nth-child(5),
      #six:checked ~ p label:nth-child(6) {
        background: #699;
      }
      #one:checked ~ p.photo {
        background: url(images/photo1.jpg) center/cover;
      }
      #two:checked ~ p.photo {
        background: url(images/photo2.jpg) center/cover;
      }
      #three:checked ~ p.photo {
        background: url(images/photo3.jpg) center/cover;
      }
      #four:checked ~ p.photo {
        background: url(images/photo4.jpg) center/cover;
      }
      #five:checked ~ p.photo {
        background: url(images/photo5.jpg) center/cover;
      }
      #six:checked ~ p.photo {
        background: url(images/photo6.jpg) center/cover;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="one" checked />
    <input type="radio" name="photo" id="two" />
    <input type="radio" name="photo" id="three" />
    <input type="radio" name="photo" id="four" />
    <input type="radio" name="photo" id="five" />
    <input type="radio" name="photo" id="six" />

    <p class="photo"></p>
    <p class="title">
      <label for="one">photo1</label>
      <label for="two">photo2</label>
      <label for="three">photo3</label>
      <label for="four">photo4</label>
      <label for="five">photo5</label>
      <label for="six">photo6</label>
    </p>
  </body>
</html>
