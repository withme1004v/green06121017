<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트태그</title>
    <style>
      ol#top {
        list-style: lower-roman;
      }
      ol.tp {
        list-style: upper-roman;
      }
      ul {
        list-style: decimal;
      }
    </style>
  </head>
  <body>
    <ol id="top" class="tp">
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
    </ol>
    <ol class="tp">
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
    </ol>
    <ul class="tp">
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
    </ul>
    <ul>
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
    </ul>
  </body>
</html>
