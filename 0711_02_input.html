<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그</title>
    <style>
      img {
        width: 100px;
        display: none;
      }
      #one:checked ~ p img {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="one" />
    <label for="one">photo1</label>
    <p><img src="images/photo1.jpg" alt="photo1" /></p>
  </body>
</html>
