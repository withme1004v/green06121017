    <style>
      * {

        list-style: none;

        text-decoration: none;
        color: #333;
      }
      .quickmenu {
        width: 1080px;
        margin: 0 auto;
      }
      .quickmenu li {
        position: relative;
        width: 25%;
        float: left;
      }
      .quickmenu li .inner {
        width: 192px;
        height: 256px;
        border-radius: 20px;
        overflow: hidden;
      }
      .quickmenu li .inner img {
        transition: 0.5s;
      }
      .quickmenu li .inner:hover img {
        transform: scale(1.2);
      }
      .quickmenu .desc {
        position: relative;
      }
      .quickmenu li > img {
        position: absolute;
      }
      .quickmenu li > img {
        left: 100px;
        bottom: 100px;
      }
      .quickmenu li .desc {
        position: relative;
        width: 192px;
        top: 50px;
        text-align: center;
      }
      .quickmenu li .desc span {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: -5px;
      }
      .quickmenu li .desc p:first-child {
        margin-bottom: 30px;
      }
    </style>
