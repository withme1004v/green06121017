<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      //   let firstName = "Ha";
      //   let lastName = "euisook";
      //   let age = 50;
      //   let eyeColor = "blue";
      let person = {
        firstName: "Ha",
        lastName: "euisook",
        age: 50,
        eyeColor: "blue",
        hobby: "여행",
        area: "대전",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      let person1 = {};
      person1.firstName = "John";
      person1.lastName = "Doe";
      person1.age = 20;
      /*document.getElementById("demo").innerHTML =
        firstName + lastName + " is " + age + " years old.";*/
      document.getElementById("demo").innerHTML =
        person.fullName() +
        " is " +
        person.age +
        " years old.<br>" +
        person1.firstName +
        " is " +
        person1.age +
        " years old.";

      let student = new Object();
      student.kor = 80;
      student.eng = 90;
      student.math = 100;
      student.total = student.kor + student.eng + student.math;
      student.avg = function () {
        document.write(
          "총점은 " +
            student.total +
            "이고" +
            "평균은 " +
            student.total / 3 +
            "점입니다"
        );
      };
      student.avg();
    </script>
  </body>
