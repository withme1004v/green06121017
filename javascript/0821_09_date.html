<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      let x = new Date();
      document.write(x + "<br>");
      document.write("년도 : " + x.getFullYear() + "<br>");
      document.write("월 : ", x.getMonth() + 1, "<br>");
      document.write("일 : " + x.getDate() + "<br>");
      document.write(
        "오늘날짜 : ",
        x.getFullYear(),
        "년",
        x.getMonth() + 1,
        "월",
        x.getDate(),
        "일<br>"
      );
      document.write(x.getHours() + "<br>");
      document.write(x.getMinutes() + "<br>");
      document.write(x.getSeconds() + "<br>");
      document.write(x.getMilliseconds() + "<br>");
      document.write(x.getTime() + "<br>");
      let m = x.getMinutes() < 10 ? "0" + x.getMinutes() : x.getMinutes();
      document.write(
        "시간 : " + x.getHours() + ":" + x.getMinutes() + ":" + x.getSeconds()
      );
    </script>
  </body>
</html>
