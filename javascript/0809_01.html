<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = 10;
      const b = 40;
      //a = a + b;
      a += b;
      document.write(a + "<br>");
      //a = a - b;
      a -= b;
      document.write(a + "<br>");
      //a = a * b;
      a *= b;
      document.write(a + "<br>");
      //a = a / b;
      a /= b;
      document.write(a + "<br>");
      //a = a % b;
      a %= b;
      document.write(a + "<br>");
      //a = a ** b;
      a **= b;
      document.write(a + "<br>");
      let c = 1;
      document.write(c++, "<br>");
      document.write(c, "<br>");
      let d = 1;
      document.write(++d, "<br>"); //d=d+1 d+=1
      document.write(d, "<br>");
    </script>
  </head>
  <body></body>
</html>
