<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = 10;
      let b = 20;
      let c = "10";
      document.write("a > b = ", a > b, "<br>");
      document.write("a < b = ", a < b, "<br>");
      document.write("a >= b = ", a >= b, "<br>");
      document.write("a <= b = ", a <= b, "<br>");
      document.write("a == b = ", a == b, "<br>");
      document.write("a != b = ", a != b, "<br>");
      document.write("a == c = ", a == c, "<br>");
      document.write("a === c = ", a === c, "<br>");
      document.write("a != c = ", a != c, "<br>");
      document.write("a !== c = ", a !== c, "<br>");
      let d = a > b ? "참" : "거짓";
      document.write(d + "<br>");
    </script>
  </head>
  <body></body>
</html>
