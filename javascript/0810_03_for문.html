<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*for (let i = 0; i < 5; i++) {
        document.write(i + "<br>");
      }*/
      for (let i = 0; i < 5; ++i) {
        document.write(i + "<br>");
      }
      for (let i = 100; i >= 1; i--) {
        document.write(i + " ");
      }
      document.write("<br>");
      for (let i = 1; i <= 100; i++) {
        //i=i+1 i+=1
        if (i % 2 == 0) {
          document.write(i + " ");
        }
      }
      document.write("<br>");
      for (let i = 1; i <= 100; i += 2) {
        //i=i+2
        document.write(i + " ");
      }
      document.write("<br>");
      for (let i = 0; i <= 100; i += 2) {
        //i=i+2
        document.write(i + " ");
      }
      document.write("<br>");
    </script>
  </body>
</html>
