<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .tabcon {
        padding: 50px;
        text-align: center;
      }
      .tabButton {
        display: flex;
      }
      .tabButton .tablink {
        width: 25%;
        padding: 10px 0;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="tabcon">
      <h1>content1</h1>
    </div>
    <div class="tabcon">
      <h1>content2</h1>
    </div>
    <div class="tabcon">
      <h1>content3</h1>
    </div>
    <div class="tabcon">
      <h1>content4</h1>
    </div>
    <div class="tabButton">
      <p class="tablink" onclick="tab(0)">content1</p>
      <p class="tablink" onclick="tab(1)">content2</p>
      <p class="tablink" onclick="tab(2)">content3</p>
      <p class="tablink" onclick="tab(3)">content4</p>
    </div>
    <script>
      const bg_color = ["red", "green", "blue", "orange"];
      let content = document.getElementsByClassName("tabcon");
      let btn = document.getElementsByClassName("tablink");
      /*content[0].style.backgroundColor = bg_color[0];
      content[1].style.backgroundColor = bg_color[1];
      content[2].style.backgroundColor = bg_color[2];
      content[3].style.backgroundColor = bg_color[3];
      btn[0].style.backgroundColor = bg_color[0];
      btn[1].style.backgroundColor = bg_color[1];
      btn[2].style.backgroundColor = bg_color[2];
      btn[3].style.backgroundColor = bg_color[3];
      content[0].style.display = "block";
      content[1].style.display = "none";
      content[2].style.display = "none";
      content[3].style.display = "none";*/
      function tab(j) {
        for (let i = 0; i <= 3; i++) {
          content[i].style.backgroundColor = bg_color[i];
          btn[i].style.backgroundColor = bg_color[i];
          content[i].style.display = "none";
          content[j].style.display = "block";
        }
      }
      tab(0);
    </script>
  </body>
</html>
