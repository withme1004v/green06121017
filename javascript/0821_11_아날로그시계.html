<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #content {
        width: 630px;
        height: 630px;
        margin: 50px auto;
      }
      .clock {
        list-style: none;
        position: relative;
        width: 100%;
        height: 100%;
      }
      .clock li {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #base {
        background: url(images/clock_bg.png);
      }
      #hour {
        background: url(images/hour.png);
        /* transform: rotate(60deg); */
      }
      #minute {
        background: url(images/minute.png);
      }
      #second {
        background: url(images/second.png);
        background-size: 630px 630px;
      }
      #center {
        background: url(images/center_bg.png);
      }
    </style>
  </head>
  <body>
    <div id="content">
      <ul class="clock">
        <li id="base"></li>
        <li id="hour"></li>
        <li id="minute"></li>
        <li id="second"></li>
        <li id="center"></li>
      </ul>
    </div>
    <script>
      function clock() {
        let now = new Date();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();
        if (hour >= 12) {
          hour = hour - 12;
        }
        timing(hour, minute, second);
      }
      function timing(h, m, s) {
        h = (360 / 12) * h + 0.5 * m;
        m = (360 / 60) * m;
        s = (360 / 60) * s;
        let hour = document.getElementById("hour");
        let minute = document.getElementById("minute");
        let second = document.getElementById("second");
        hour.style.transform = "rotate(" + h + "deg)";
        minute.style.transform = "rotate(" + m + "deg)";
        second.style.transform = "rotate(" + s + "deg)";
      }
      setInterval(clock, 1000);
    </script>
  </body>
</html>
