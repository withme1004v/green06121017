<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let gender = prompt("당신의 성별은?", "남성또는여성");
      let age = prompt("당신의 나이는?", "0");
      confirm(
        "당신의 성별은 " + gender + "이고 당신의 나이는 " + age + "입니다"
      );
      document.write(
        "당신의 성별은 " + gender + "이고 당신의 나이는 " + age + "입니다"
      );
    </script>
  </body>
</html>
