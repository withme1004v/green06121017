<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        margin: 0 auto;
        text-align: center;
      }
      div img {
        width: 100%;
        object-fit: cover;
      }
      p span {
        display: inline-block;
        width: 100px;
        line-height: 30px;
        border: 1px solid #000;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>이미지 넘기기</h1>
      <p>
        <span>이전</span>
        <span>다음</span>
      </p>
      <img src="images/photo1.jpg" alt="photo1" />
    </div>
    <script>
      let btn = document.querySelectorAll("span");
      let imgsrc = document.getElementsByTagName("img")[0];
      let imgattr = imgsrc.getAttribute("src");
      //let n = imgattr.slice(-5,-4);
      //let n = imgattr.substr(-5, 1);
      let n = imgattr.substring(12, 13);
      let i = 1;
      function gallery(a) {
        if (a) {
          i++;
          if (i > 6) i = 1;
        } else {
          i--;
          if (i < 1) i = 6;
        }
        console.log(i);
        imgsrc.setAttribute("src", imgattr.replace(n, i));
        imgsrc.setAttribute("alt", "photo" + i);
      }
      btn.forEach(function (item, keys) {
        item.onclick = function () {
          gallery(keys);
        };
      });
    </script>
  </body>
</html>
