<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        sum = sum + i;
      }
      document.write("1부터 100까지의 합계 : " + sum + "<br>");
      let even = 0;
      //   for (let i = 0; i <= 100; i += 2) {
      //     even = even + i;
      //   }
      //   document.write("1부터 100까지의 짝수합계 : " + even + "<br>");
      let odd = 0;
      //   for (let i = 1; i <= 100; i += 2) {
      //     odd = odd + i;
      //   }
      //   document.write("1부터 100까지의 홀수합계 : " + odd + "<br>");
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          even += i;
        } else {
          odd += i;
        }
      }
      document.write(
        "1부터 100까지의 짝수합계 : " +
          even +
          "<br>" +
          "1부터 100까지의 홀수합계 : " +
          odd +
          "<br>"
      );
    </script>
  </body>
</html>
