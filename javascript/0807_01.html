<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #demo {
        color: blue;
      }
    </style>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "변경하였습니다";
      }
    </script>
  </head>
  <body>
    <h2>Demo JavaScript in Head</h2>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
    <p class="example">변경전</p>
    <p class="example">변경전</p>
    <p class="example">변경전</p>
    <script>
      document.title = "자바스크립트";
      document.getElementById("demo").innerHTML = "Paragraph changed";
      document.getElementById("demo").style.color = "red";
      document.getElementsByClassName("example")[1].innerHTML = "변경후";
      document.getElementsByTagName("p")[2].style.backgroundColor = "yellow";
    </script>
  </body>
</html>
