<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::before,
      .clearfix::after {
        content: "";
        display: block;
      }
      .clearfix::after {
        clear: both;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .quickmenu {
        width: 1080px;
        margin: 0 auto;
      }
      .quickmenu li {
        position: relative;
        width: calc(100% / 4);
        float: left;
        text-align: center;
      }
      .quickmenu li .special {
        width: 100%;
        height: 247px;
      }
      .quickmenu li .special img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .quickmenu li::after {
        content: "";
        position: absolute;
        right: 0;
        top: 50px;
        width: 1px;
        height: 200px;
        background: #ccc;
      }
      .quickmenu li:last-child:after {
        display: none;
      }
      .quickmenu li > a {
        display: block;
      }
    </style>
  </head>
