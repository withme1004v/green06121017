<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      .parent {
        position: relative;
        left: 200px;
        top: 200px;
        width: 500px;
        height: 500px;
        border: 1px solid #000;
      }
      .child {
        position: absolute;
        /* left: 100px;
        top: 100px; */
        width: 100px;
        height: 100px;
        background: red;
        opacity: 0.5;
      }
      .content {
        width: 500px;
        height: 500px;
        background: yellow;
        padding: 50px 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="content">
      content<br />content
      <div class="child"></div>
      <div class="child1">child</div>
    </div>
  </body>
</html>
