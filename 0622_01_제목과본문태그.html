<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 본문태그</title>
    <style>
      h1 {
        font-size: 16px;
        color: #0f0;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 50px; color: #f00">제목태그</h1>
    <h1>제목태그1</h1>
    <h1>제목태그1</h1>
    <h1>제목태그1</h1>
    <h1>제목태그1</h1>
    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
    <h4>제목태그4</h4>
    <h5>제목태그5</h5>
    <h6>제목태그6</h6>
    <p>문단<br />태그</p>
    <!--br 줄바꿈태그-->
    <!-- <p>본문 문단 생성</p> -->
    <!-- <p>본문 문단 생성</p> -->
    <!-- 주석문구입니다 ctrl+/-->
    <h1>제목태그입니다.</h1>
    <h1>제목태그입니다.</h1>
    <h1>제목태그입니다.</h1>
    <h1>제목태그입니다.</h1>
    <h1>제목태그입니다.</h1>
    <h2>제목태그입니다.</h2>
    <h2>제목태그입니다.</h2>
    <h2>제목태그입니다.</h2>
    <h2>제목태그입니다.</h2>
    <h2>제목태그입니다.</h2>
    <h1><span></span></h1>
    <h1><span></span></h1>
    <hr />
    <div>
      <h1>제목태그1</h1>
      <p>문단태그1</p>
    </div>
    <div>
      <h1>제&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;목태그2</h1>
      <p>< 문단태그2 ></p>
      <p>&lt; 문단태그2 &gt;</p>
    </div>
  </body>
</html>
