<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .quickmenu1,
      .quickmenu2,
      .quickmenu3 {
        width: 1080px;
        margin: 0 auto;
      }

      .quickmenu1 li {
        width: calc(100% / 8);
        float: left;
        text-align: center;
        padding-top: 50px;
        /* background-size: contain; */
        background-position: center top;
        background-repeat: no-repeat;
      }
      .quickmenu1 li:first-child {
        background-image: url(images/kbicon1.png);
      }
      .quickmenu1 li:nth-child(2) {
        background-image: url(images/kbicon2.png);
      }
      .quickmenu1 li:nth-child(3) {
        background-image: url(images/kbicon3.png);
      }
      .quickmenu1 li:nth-child(4) {
        background-image: url(images/kbicon4.png);
      }
      .quickmenu1 li:nth-child(5) {
        background-image: url(images/kbicon5.png);
      }
      .quickmenu1 li:nth-child(6) {

      }
      .quickmenu1 li:nth-child(7) {
        background-image: url(images/kbicon7.png);
      }
      .quickmenu1 li:nth-child(8) {
        background-image: url(images/kbicon8.png);
      }
      .quickmenu1 li a {
        line-height: 20px;
      }
      .quickmenu2 li {
        float: left;
        width: calc(100% / 8);
        text-align: center;
      }
      .quickmenu2 li a {
        display: block;
      }
      .quickmenu3 {
        font-size: 0;
      }
      .quickmenu3 a {
        font-size: 16px;
        display: inline-block;
        width: calc(100% / 8);
        padding-top: 50px;
        text-align: center;
        background-position: center top;
        background-repeat: no-repeat;
      }
      .quickmenu3 a:first-child {
        background-image: url(images/kbicon1.png);
      }
      .quickmenu3 a:nth-child(2) {

      .quickmenu3 a:nth-child(5) {

      .quickmenu3 a:nth-child(6) {

      .quickmenu3 a:nth-child(7) {
        background-image: url(images/kbicon7.png);
      }
      .quickmenu3 a:nth-child(8) {
        background-image: url(images/kbicon8.png);
      }
