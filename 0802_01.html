<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1,maximum-scale=1"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
      #wrap {
        width: 100%;
        /* width: 1280px; */
        background: url(images/photo2.jpg) center/cover no-repeat;
      }
      .main {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        height: 100vh;
      }
      .main img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="main"><img src="images/photo1.jpg" alt="" /></div>
    </div>
  </body>
</html>
