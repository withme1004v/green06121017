<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      .clearfix::before,
      .clearfix::after {
        content: "";
        display: block; /*또는 display:table*/
      }
      .clearfix::after {
        clear: both;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1200px;
        margin: 0 auto;
        border: 1px solid #000;
      }
      ul li {
        float: left;
        width: 25%;
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px 10px 20px;
        box-sizing: border-box;
        box-shadow: 10px 10px 10px #aaa;
      }
      ul li .box {
        height: 250px;
      }
      ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul li p {
        text-align: center;
        padding-top: 20px;
      }
      ul li:first-child,
      ul li:nth-child(3) {
        transform: rotate(-5deg);
      }
      ul li:nth-child(2),
      ul li:nth-child(4) {
        transform: rotate(5deg);
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li>
        <div class="box"><img src="images/photo1.jpg" alt="photo1" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <div class="box"><img src="images/photo2.jpg" alt="photo1" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <div class="box"><img src="images/photo3.jpg" alt="photo1" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <div class="box"><img src="images/photo4.jpg" alt="photo1" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
    </ul>
  </body>
</html>
