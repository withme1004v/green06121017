<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱뚱어</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
      @font-face {
        font-family: 나눔스퀘어, sans-serif;
        src: url(webfonts/NanumSquareRoundOTFR.woff) format("woff"),
          url(webfonts/NanumSquareRoundR.ttf) format("ttf");
      }
      @font-face {
        font-family: noto;
        src: url(webfonts/NotoSansKR-Medium.otf) format("otf");
      }
      body {
        font-family: "Open Sans", sans-serif;
      }
      h1:first-of-type {
        font-family: 나눔스퀘어, sans-serif;
        font-weight: 100;
      }
      h1:nth-of-type(2) {
        font-family: noto, sans-serif;
        font-weight: 200;
      }
      h1:nth-of-type(3) {
        font-weight: 300;
      }
      h1:nth-of-type(4) {
        font-weight: 400;
      }
      h1:nth-of-type(5) {
        font-weight: 500;
      }
      h1:nth-of-type(6) {
        font-weight: 600;
      }
      h1:nth-of-type(7) {
        font-weight: 700;
      }
      h1:nth-of-type(8) {
        font-weight: 800;
      }
      h1:nth-of-type(9) {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p>green 그린</p>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
  </body>
</html>
