<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table태그</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        width: 100px;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>제목1</th>
          <th>제목2</th>
          <th>제목3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>내용1</td>
          <td>내용2</td>
          <td>내용3</td>
        </tr>
        <tr>
          <td>내용1</td>
          <td>내용2</td>
          <td>내용3</td>
        </tr>
        <tr>
          <td>내용1</td>
          <td>내용2</td>
          <td>내용3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>내용끝</td>
          <td>내용끝</td>
          <td>내용끝</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
