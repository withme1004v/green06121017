<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      ul {
        list-style: none;
      }
      ul li {
        float: left;
        width: 100px;
        text-align: center;
      }
    </style>
    <script>
      $(function () {
        /* $("ul li").eq(0).css("backgroundColor","#aaa")   
         $("ul li").eq(1).css("backgroundColor","#bbb")   
         $("ul li").eq(2).css("backgroundColor","#ccc")   
         $("ul li").eq(3).css("backgroundColor","#ddd") */
        $("ul li").each(function () {
          //let bg = $(this).text();
          let bg = $(this).data("bg");
          $(this).css("backgroundColor", bg).css("cursor", "pointer");
        });
        $("ul li").click(function () {
          //let bg = $(this).text();
          let bg = $(this).data("bg");
          $("body").css("backgroundColor", bg);
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <!-- <li>#eee</li>
      <li>#f00</li>
      <li>#ccc</li>
      <li>#ddd</li> -->
      <li data-bg="#aaa">배경1</li>
      <li data-bg="#bbb">배경2</li>
      <li data-bg="#ccc">배경3</li>
      <li data-bg="#ddd">배경4</li>
    </ul>
  </body>
</html>
