<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("body").append('<div id="page"></div>');
        function myfnc() {
          $("#page").html(
            "디스플레이 : " +
              $("p").css("display") +
              "<br>" +
              "opacity : " +
              $("p").css("opacity")
          );
        }
        /*   $("#one").click(function () {
          $("p").fadeTo(1000, 0, function () {
            myfnc();
          });
        });
        $("#two").click(function () {
          $("p").fadeTo(1000, 0.5, function () {
            myfnc();
          });
        });
        $("#three").click(function () {
          $("p").fadeTo(1000, 1, myfnc);
        });*/
        $("button").click(function () {
          let num = $(this).text();
          $("p").fadeTo(1000, num, myfnc);
        });
      });
    </script>
    <title>jquery</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <p></p>
    <button id="one">0</button>
    <button id="two">0.5</button>
    <button id="three">1</button>
  </body>
</html>
