<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        /* overflow: hidden; */
      }
      .boxwrap {
        display: table;
        table-layout: fixed;
        width: 700%;
        height: 100%;
      }
      .box {
        display: table-cell;
      }
      .box:first-child {
        background: red;
      }
      .box:nth-child(2) {
        background: green;
      }
      .box:nth-child(3) {
        background: pink;
      }
      .box:nth-child(4) {
        background: blue;
      }
      .box:nth-child(5) {
        background: violet;
      }
      .box:nth-child(6) {
        background: gray;
      }
      .box:nth-child(7) {
        background: magenta;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        let ht = $(window).height();
        let wd = $(window).width();
        $(".box").width(wd).height(ht);
        $(window).resize(function () {
          let ht = $(window).height();
          let wd = $(window).width();
          $(".box").width(wd).height(ht);
          //location.reload;
          let timer = setTimeout(function () {
            location.reload;
          }, 300);
          clearTimeout(timer);
        });
        let slide = $(".box");
        $(slide).each(function (index) {
          $(this).on("mousewheel", function () {
            console.log(event.wheelDelta);
            let moveTop = $(window).scrollLeft();
            let slideindex = $(slide).eq(index);
            if (event.wheelDelta < 0) {
              if ($(slideindex).next() != undefined) {
                try {
                  moveTop = $(slideindex).next().offset().left;
                } catch (e) {}
              }
            } else {
              if ($(slideindex).prev() != undefined) {
                try {
                  moveTop = $(slideindex).prev().offset().left;
                } catch (e) {}
              }
            }

            $("html,body").stop().animate({ scrollLeft: moveTop }, 800);
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="boxwrap">
      <div class="box"><h1>1</h1></div>
      <div class="box"><h1>2</h1></div>
      <div class="box"><h1>3</h1></div>
      <div class="box"><h1>4</h1></div>
      <div class="box"><h1>5</h1></div>
      <div class="box"><h1>6</h1></div>
      <div class="box"><h1>7</h1></div>
    </div>
  </body>
</html>
