<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      ul {
        list-style: none;
      }
      ul li {
        width: 50px;
        height: 50px;
        margin: 10px;
      }
      ul.first li {
        background: #ccc;
      }
      ul.last li {
        background: #000;
      }
    </style>
    <script>
      $(function () {
        $("ul.first li").hover(
          function () {
            $(this).animate({ width: "200px" }, 500);
          },
          function () {
            $(this).animate({ width: "50px" }, 500);
          }
        );
        $("ul.last li").hover(
          function () {
            $(this).stop().animate({ width: "200px" }, 500);
          },
          function () {
            $(this).stop().animate({ width: "50px" }, 500);
          }
        );
      });
    </script>
  </head>
  <body>
    <ul class="first">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="last">
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
