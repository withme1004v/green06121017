<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 600px;
        height: 400px;
        margin: 0 auto;
      }
      .wrap .big {
        width: 90%;
        margin: 0 auto;
        height: 300px;
      }
      .wrap .big img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .gallery {
        text-align: center;
      }
      .gallery li {
        display: inline-block;
      }
      .gallery img {
        width: 100px;
        border: 2px solid #ccc;
      }
      .gallery img:hover {
        border-color: #000;
      }
      .gallery img.on {
        border-color: #fc0;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".gallery li").eq(0).find("img").addClass("on");
        $(".gallery li a").click(function (e) {
          e.preventDefault();
          let path = $(this).find("img").attr("src");
          console.log(path);
          $(".big img").attr("src", path);
          $(".gallery li a img").removeClass();
          $(this).find("img").addClass("on");
        });
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="big"><img src="../images/photo1.jpg" alt="photo1" /></div>
      <ul class="gallery">
        <li>
          <a href="../images/photo1.jpg"
            ><img src="../images/photo1.jpg" alt="photo1"
          /></a>
        </li>
        <li>
          <a href="#"><img src="../images/photo2.jpg" alt="photo2" /></a>
        </li>
        <li>
          <a href="#"><img src="../images/photo3.jpg" alt="photo3" /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
