<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
      }
      .top {
        background: #e12215;
      }
      .top .inner {
        width: 1025px;
        margin: 0 auto;
        overflow: hidden;
      }
      .top .inner ul {
        float: right;
      }
      .top .inner ul li {
        float: left;
        padding: 5px 0;
      }
      .top .inner ul li a {
        color: #fff;
        margin-left: 20px;
        font-size: 12px;
      }
      nav {
        width: 1025px;
        margin: 10px auto;
        overflow: hidden;
      }
      nav .logo {
        float: left;
      }
      nav ul {
        margin-top: 20px;
        float: right;
      }
      nav ul li {
        float: left;
      }
      nav ul li a {
        color: #e12215;
        font-size: 20px;
        font-weight: 600;
        margin-left: 20px;
      }
      .visual {
        width: 1025px;
        height: 312px;
        margin: 0 auto;
        border-radius: 20px;
        overflow: hidden;
      }
      ul.banner {
        width: 1025px;
        margin: 20px auto;
        overflow: hidden;
      }
      ul.banner li {
        float: left;
        width: 25%;
        text-align: center;
      }
      .notice {
        width: 1025px;
        height: 189px;
        margin: 20px auto 0;
        overflow: hidden;
      }
      .notice .left {
        width: 50%;
        float: left;
      }
      .notice .left h2 {
        float: left;
      }
      .notice .left p {
        float: right;
      }
      .notice .right {
        width: 48%;
        float: right;
      }
      .notice .right table {
        width: 100%;
        table-layout: fixed;
      }
      .notice .right table td:first-child {
        width: 70%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .notice .right table td:last-child {
        text-align: right;
      }
      .notice .right table td {
        padding: 3px;
      }
      footer {
        clear: both;
        background: #d6b047;
      }
      footer .foot {
        width: 1025px;
        margin: 0 auto;
        padding: 50px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="top">
        <div class="inner">
          <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">English</a></li>
          </ul>
        </div>
      </div>
      <nav>
        <div class="logo"><img src="image/cgv_logo.gif" alt="로고" /></div>
        <ul>
          <li><a href="#">영화예매</a></li>
          <li><a href="#">신작개봉</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="#">공지사항</a></li>
          <li><a href="#">CGV매점</a></li>
        </ul>
      </nav>
      <div class="visual">
        <img src="image/cgv_visual.jpg" alt="cgv_visual" />
      </div>

      <ul class="banner">
        <li><img src="image/cgv_img03 (1).png" alt="" /></li>
        <li><img src="image/cgv_img03 (2).png" alt="" /></li>
        <li><img src="image/cgv_img03 (3).png" alt="" /></li>
        <li><img src="image/cgv_img03 (4).png" alt="" /></li>
      </ul>
      <div class="notice">
        <div class="left">
          <h2>이벤트</h2>
          <p><img src="image/cgv_banner.jpg" alt="" /></p>
        </div>
        <div class="right">
          <h2>공지사항</h2>
          <table>
            <tr>
              <td>공지사항 제목이 들어갑니다</td>
              <td>2017-08-07</td>
            </tr>
            <tr>
              <td>공지사항 제목이 들어갑니다</td>
              <td>2017-08-07</td>
            </tr>
            <tr>
              <td>공지사항 제목이 들어갑니다</td>
              <td>2017-08-07</td>
            </tr>
            <tr>
              <td>공지사항 제목이 들어갑니다</td>
              <td>2017-08-07</td>
            </tr>
            <tr>
              <td>

                제목이 들어갑니다
              </td>
              <td>2017-08-07</td>
            </tr>
          </table>
        </div>
      </div>
      <footer>
        <div class="foot"><p>All Copyrights Reserved</p></div>
      </footer>
    </div>
  </body>
</html>
