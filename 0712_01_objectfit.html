<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object-fit</title>
    <style>
      div {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* object-position: 50% 50%; */
        object-position: left top;
      }
      div.img02 {
        background: url(images/photo1.jpg) center/contain no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="img01">
      <img src="images/photo1.jpg" alt="photo1" />
    </div>
    <div class="img02"></div>
  </body>
</html>
