<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      div:first-child {
        background: red;
        z-index: 1;
      }
      div:nth-child(2) {
        background: green;
        z-index: 2;
      }
      div:nth-child(3) {
        background: blue;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
