<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      p {
        display: inline-block;
        width: 300px;
        height: 400px;
        border: 4px solid #ccc;
      }
      p.first {
        border-radius: 150px 150px 50px 0;
      }
      p.second {
        border-radius: 50px 0 150px 150px;
      }
    </style>
  </head>
  <body>
    <p class="first"></p>
    <p class="second"></p>
  </body>
</html>
