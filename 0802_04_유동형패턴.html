<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1,maximum-scale=1"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      #wrap {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
      }
      .top {
        height: 400px;
        background: #aaa;
      }
      .contents {
        display: flex;
        height: 400px;
      }
      .contents .left {
        width: 50%;
        height: 100%;
        background: #bbb;
      }
      .contents .right {
        width: 50%;
        height: 100%;
        background: #ccc;
      }
      @media screen and (max-width:500px) {
        .contents {
          flex-direction: column;
        }
        .contents .left {
          width: 100%;
          /* flex-shrink: 0; */
        }
        .contents .right {
        width: 100%;
        /* flex-shrink: 0; */
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="top"></div>
      <div class="contents">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
