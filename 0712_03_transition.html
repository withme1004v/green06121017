<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object-fit</title>
    <style>
      p {
        width: 10px;
        height: 50px;
        background: #ccc;
        transition: width 2s;
      }
      div:hover p {
        width: 500px;
      }
      p:nth-child(2) {
        transition-timing-function: ease;
      }
      p:nth-child(3) {
        transition-timing-function: ease-in;
      }
      p:nth-child(4) {
        transition-timing-function: ease-in-out;
      }
      p:nth-child(5) {
        transition-timing-function: ease-out;
      }
      p:nth-child(6) {
        transition-timing-function: cubic-bezier(0, 0.69, 1, -0.06);
      }
      p:nth-child(6) {
        transition-timing-function: linear;
      }
    </style>
  </head>
  <body>
    <div>
      <p>default</p>
      <p>ease</p>
      <p>ease-in</p>
      <p>ease-in-out</p>
      <p>ease-out</p>
      <p>cubic</p>
      <p>linear</p>
    </div>
  </body>
</html>
