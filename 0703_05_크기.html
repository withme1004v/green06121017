<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        font-size: 180%; /*16px=12pt=100%*/
      }
      .wrap > div {
        border: 1px solid #000;
      }
      .a {
        width: 2em; /*16*2=32px*/
      }
      .b {
        font-size: 2em; /*16*2=32px*/
        width: 2em;
      }
      .c {
        width: 2rem;
      }
      .d {
        width: 160px;
      }
      .e {
        width: 10em; /*16px*1.8*10==320px*/
      }
      .h {
        font-size: 16px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="a">a</div>
      <div class="b">b</div>
      <div class="c">c</div>
      <div class="d">d</div>
      <div class="e">e</div>
      <div class="h">h</div>
    </div>
  </body>
</html>
