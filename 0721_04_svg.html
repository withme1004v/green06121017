    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        border: 1px solid #000;
        width: 300px;
        height: 300px;

        stroke-linecap: square;
        stroke-dasharray: 800;
        stroke-dashoffset: 0;

        /* transform: rotate(-90deg); */
      }
      svg:first-child {
        stroke: #000;
        stroke-width: 10px;
        animation: ani 1s forwards;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 800;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      img {
        transform: scale(10);
      }
      svg:nth-of-type(2) path {
        transform: scale(10);
      }
    </style>
  </head>
