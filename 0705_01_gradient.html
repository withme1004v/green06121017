<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
    <style>
      p.bg {
        height: 100px;
      }
      .bg1 {
        background-image: linear-gradient(red, rgba(255, 0, 0, 0));
      }
      .bg2 {
        background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
      }
      .bg3 {
        background-image: linear-gradient(#a18cd1, #fbc2eb);
      }
      .bg4 {
        background-image: linear-gradient(to left, #a18cd1, #fbc2eb);
      }
      .bg5 {
        background-image: linear-gradient(-45deg, #a18cd1, #fbc2eb);
      }
      .bg6 {
        background-image: linear-gradient(#a18cd1 10%, #fbc2eb 50%);
      }
      .bg7 {
        background-image: repeating-linear-gradient(#a18cd1, #fbc2eb 20%);
      }
      .bg8 {
        background-image: radial-gradient(#a18cd1, #fbc2eb);
      }
      .bg9 {
        background-image: radial-gradient(circle, #a18cd1, #fbc2eb);
      }
      .bg10 {
        background-image: repeating-radial-gradient(red, blue 20%);
      }
    </style>
  </head>
  <body>
    <p class="bg bg1"></p>
    <p class="bg bg2"></p>
    <p class="bg bg3"></p>
    <p class="bg bg4"></p>
    <p class="bg bg5"></p>
    <p class="bg bg6"></p>
    <p class="bg bg7"></p>
    <p class="bg bg8"></p>
    <p class="bg bg9"></p>
    <p class="bg bg10"></p>
  </body>
</html>
