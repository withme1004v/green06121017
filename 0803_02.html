<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      #box_a {
        height: 400px;
        background: #aaa;
      }
      .list_man {
        width: 80%;
        margin: 0 auto;
        padding-top: 50px;
        display: flex;
        flex-wrap: wrap;
        /* justify-content: space-between; */
      }
      .list_man li {
        /* width: 18%; */
        flex: 1 1 18%;
        background: #fff;
        margin: 1%;
      }
      @media screen and (max-width: 1024px) {
        .list_man {
          width: 95%;
        }
        .list_man li {
          flex: 1 1 23%;
        }
      }
      @media screen and (max-width: 768px) {
        .list_man li {
          flex: 1 1 31.333%;
        }
      }
      @media screen and (max-width: 500px) {
        .list_man li {
          flex: 1 1 48%;
        }
      }
    </style>
  </head>
  <body>
    <div id="box_a">
      <ul class="list_man">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
        <li>g</li>
        <li>h</li>
        <li>i</li>
        <li>j</li>
      </ul>
    </div>
  </body>
</html>
