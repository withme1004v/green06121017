<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .bestitem {
        width: 1600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: url(images/item-bg.png) 0 90% repeat-x;
        text-align: center;
      }
      .bestitem h1 {
        width: 50%;
        margin: 0 auto;
        position: relative;
        font-size: 20px;
      }
      .bestitem h1::before {
        position: absolute;
        content: "";
        width: 200px;
        height: 1px;
        background: #ccc;
        left: 0;
        top: 20px;
      }
      .bestitem h1::after {
        position: absolute;
        content: "";
        width: 200px;
        height: 1px;
        background: #ccc;
        right: 0;
        top: 20px;
      }
      .bestitem ul {
        display: flex;
        justify-content: center;
      }
      .bestitem ul li {
        width: 220px;
        cursor: pointer;
      }
      .bestitem ul li p {
        letter-spacing: -3px;
        margin-top: 10px;
      }
      .bestitem ul li img {
        transform: scale(1);
        transition: 0.5s;
      }
      .bestitem ul li:hover img {
        transform: scale(1.05);
      }
      .bestitem ul li:hover p {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="bestitem">
      <h1>베스트셀러 아이템</h1>
      <ul>
        <li>
          <img src="images/item1.png" alt="item1" />
          <p>해피바스 마이크로미셀라<br />딥 클렌징 폼</p>
        </li>
        <li>
          <img src="images/item2.png" alt="item2" />
          <p>해피바스 마이크로미셀라<br />딥 클렌징 폼</p>
        </li>
        <li>
          <img src="images/item3.png" alt="item3" />
          <p>해피바스 마이크로미셀라<br />딥 클렌징 폼</p>
        </li>
        <li>
          <img src="images/item4.png" alt="item4" />
          <p>해피바스 마이크로미셀라<br />딥 클렌징 폼</p>
        </li>
      </ul>
    </div>
  </body>
</html>
