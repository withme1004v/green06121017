<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table태그</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      div {
        width: 400px;
        background: #aaa;
        height: 200px;
      }
      h2 {
        text-align: center;
      }
      table {
        table-layout: fixed;
        width: 90%;
        margin: 0 auto;
        border: 1px solid #000;
      }
      td {
        padding: 0 5px;
      }
      td:first-child {
        width: 70%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      td:last-child {
        width: 30%;
        text-align: center;
        white-space: nowrap;
      }
      td a {
        cursor: pointer;
      }
      td a:hover {
        text-decoration: underline;
      }
      #popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      #popup .pop {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        margin: 200px auto;
      }
      #popup:target {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>공지사항</h2>
      <table>
        <tr>
          <td><a href="#popup">애스크로 서비스 변경 약관을 확인하세요</a></td>
          <td>2019-10-10</td>
        </tr>
        <tr>
          <td><a href="">배송 택배사 변경 및 배송방식 변경에 따른 공지</a></td>
          <td>2019-10-10</td>
        </tr>
        <tr>
          <td><a href="">여름 이월상품 정리 세일 안내</a></td>
          <td>2019-10-10</td>
        </tr>
        <tr>
          <td><a href="">여름 바캉스 상품 정리 세일 안내</a></td>
          <td>2019-10-10</td>
        </tr>
        <tr>
          <td><a href="">반품 및 교환 조건 변경 공지</a></td>
          <td>2019-10-10</td>
        </tr>
        <tr>
          <td><a href="">상품별 사이즈표 보는 방법과 치수 공지</a></td>
          <td>2019-10-10</td>
        </tr>
      </table>
    </div>
    <div id="popup">
      <div class="pop">
        <h1>팝업창</h1>
        <a href="#">닫기</a>
      </div>
    </div>
  </body>
</html>
